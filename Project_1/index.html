<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="top-section">
        <header class="header">
          <div class="logo">
            <img class="logo__img" src="img/Icon.png" alt="Logo" />
            <div class="logo__text">
              <div class="logo__name">Foundation</div>
              <div class="logo__description">Startup landing template</div>
            </div>
          </div>
          <nav class="navigation">
            <a href="#" class="navigation__item navigation__item_selected"
              >Home</a
            >
            <a href="#" class="navigation__item">Stories</a>
            <a href="#" class="navigation__item">Library</a>
            <i class="navigation__arrow"></i>
          </nav>
          <button class="header__buttom">Get Started</button>
        </header>
        <section></section>
      </div>
      <footer class="footer">
        <div class="footer__navigation">
          <div class="about-company">
            <div class="logo">
              <img class="logo__img" src="img/footer-icon.png" alt="Logo" />
              <div class="logo__text">
                <div class="logo__name">Foundation</div>
                <div class="logo__description">Startup landing template</div>
              </div>
            </div>
            <p class="footer__description">
              Foundation is a website template for startups and small teams. It
              helps to build a website in no time.
            </p>
            <div class="downlouds">
              <img src="img/AppStore.png" alt="Appstore" />
              <img src="img/GooglePlay.png" alt="GooglePlay" />
            </div>
          </div>
          <div class="additionla-navigation"></div>
        </div>
        <div class="footer__line"></div>
        <div class="footer__links">
          <nav class="footer__terms">
            <a href="#" class="footer__terms__item">Terms</a>
            <a href="#" class="footer__terms__item">Privacy</a>
            <a href="#" class="footer__terms__item">License</a>
          </nav>

          <div class="social-link">
            <a href="#"
              ><img
                class="social-link__item social-link__item__twitter"
                src="img/social-icon-twitter.png"
                alt="twitter"
            /></a>

            <a href="#">
              <img
                class="social-link__item social-link__item__fb"
                src="img/social-icon-fb.png"
                alt="fb"
            /></a>
            <a href="#"
              ><img
                class="social-link__item social-link__item__linkedIn"
                src="img/social-LinkedIn.png"
                alt="LinkedIn"
            /></a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
